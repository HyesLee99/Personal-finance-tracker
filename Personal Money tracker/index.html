<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="index.js"></script>
    <title>Personal Finance Tracking</title>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <nav>
        <input type="checkbox" id="check" class="checkbtn" />
        <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
        </label>
        <label class="logo"> FinanceU </label>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Add</a></li>
            <li><a href="#">Graph</a></li>
            <li>log-out</li>
        </ul>
    </nav> <br />
    <div id="summary">
        <div id="income">
            <h2>Total income</h2>
            <h2>$number</h2>
        </div>
        <div id="spending">
            <h2>Total spending</h2>
            <h2>$number</h2>
        </div>
        <div id="currency">
            <h2>Currency</h2>
            <h2>$1 = $number</h2>
        </div>
    </div>
    <div class="container">
        <button class="btn btn1" >Add Income</button>
        <button class="btn btn2">Add Spending</button>
    </div>

    <div id="addi">
        <h2>Enter income</h2>
        <div class="form">
            <div class="input_field">
                <label for="Title">Title: </label>
                <input type="text" id="income-title" name="income-title"><br>
            </div>
            <div class="input_field">
                <label for="Amount">Amount: </label>
                <input type="number" id="income-amount" name="income-title">
            </div>
            <div class="input_field">
                <label for="Date">Date: </label>
                <input type="date" id="income-date" name="income-date"><br>
            </div>
            <div class="input_field">
                <label for="Currency">Currency: </label>
                <div class="custom_select">
                    <select class="currency-select">
                        <option value="test1">test1</option>
                        <option value="test2">test2</option>
                        <option value="test3">test3</option>
                        <option value="test4">test4</option>

                        <!--add with fetching -->
                    </select>
                </div>
            </div>
            <button class="btn addbtn">Add</button>
        </div>
    </div>
    <div id="adds">
        <h2>Enter spending</h2>
        <div class="form">
            <div class="input_field">
                <label for="Title">Title: </label>
                <input type="text" id="spending-title" name="income-title"><br>
            </div>
            <div class="input_field">
                <label for="Amount">Amount: </label>
                <input type="number" id="spending-amount" name="income-title">
            </div>
            <div class="input_field">
                <label for="Date">Date: </label>
                <input type="date" id="spending-date" name="spending-date"><br>
            </div>
            <div class="input_field">
                <label for="Currency">Currency: </label>
                <div class="custom_select">
                    <select class="currency-select">
                        <option value="test1">test1</option>
                        <option value="test2">test2</option>
                        <option value="test3">test3</option>
                        <option value="test4">test4</option>

                        <!--add with fetching -->
                    </select>
                </div>
            </div>
            <button class="btn addbtn">Add</button>
        </div>
    </div>
    <table class="content-table">
        <thead>
            <tr>
                <th>Date</th>
                <th>Title</th>
                <th>Amount</th>
                <th>Currency</th>
                <th>Category</th>
            </tr>
        </thead>
        <tbody class="table-body">
            <tr>
                <th>hi</th>
                <th>hi</th>
                <th>hi</th>
                <th>hi</th>
                <th>hi</th>
            </tr>
        </tbody>
    </table>
</body>
</html>
