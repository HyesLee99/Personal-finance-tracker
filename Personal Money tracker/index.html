<!DOCTYPE html>
<!--The website is using data api from https://github.com/benmajor/ExchangeRatesAPI-->
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="index.js"></script>
    <title>Personal Finance Tracking</title>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <nav>
        <input type="checkbox" id="check" class="checkbtn" />
        <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
        </label>
        <label class="logo"> FinanceU </label>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Add</a></li>
            <li><a href="#">Graph</a></li>
            <li>log-out</li>
        </ul>
    </nav> <br />
    <form class="box" action="index.html" method="post">
        <h1>Login</h1>
        <input type="text" name="" placeholder="Username">
        <input type="password" name="" placeholder="Password">
        <input type="submit" name="" value="login">
    </form>
    <div id="summary">
        <div id="income_total">
            <h2>Total income</h2>
            <h2 class="total_amount">0</h2>
        </div>
        <div id="spending_total">
            <h2>Total spending</h2>
            <h2 class="total_amount">0</h2>
        </div>
        <div id="currency_base">
            <h2>Base Currency</h2>
            <div class="custom_select total_amount">
                <select class="base_currency">
                    <option value="AUD">Autralian Dollar</option>
                    <option value="BRL">Brazilian Real</option>
                    <option value="GBP">British Pound Sterline</option>
                    <option value="BGN">Bulgarian Lev</option>
                    <option value="CAD">Canadian Dollar</option>
                    <option value="CNY">Chinese Yuan Renminbi</option>
                    <option value="HRK">Croatian Kuna</option>
                    <option value="CZK">Czech Koruna</option>
                    <option value="DKK">Danish Krone</option>
                    <option value="EUR">Euro</option>
                    <option value="HKD">Hong Kong Dollar</option>
                    <option value="HUF">Hungarian Forint</option>
                    <option value="ISK">Icelandic Krona</option>
                    <option value="IDR">Indonesian Rupiah</option>
                    <option value="INR">Indian Rupee</option>
                    <option value="ILS">Isaraeli Shekel</option>
                    <option value="JPY">Japanese Yen</option>
                    <option value="MYR">Malaysian Ringgit</option>
                    <option value="MXN">Mexican Peso</option>
                    <option value="NZD">New Zealand Dollar</option>
                    <option value="NOK">Norwegian Krone</option>
                    <option value="PHP">Philippine Peso</option>
                    <option value="PLN">Polish Zloty</option>
                    <option value="RON">Romanian Leu</option>
                    <option value="RUB">Russian Rouble</option>
                    <option value="SGD">Singapore Dollar</option>
                    <option value="ZAR">South African Rand</option>
                    <option value="KRW">South Korean Won</option>
                    <option value="SEK">Swedish Krona</option>
                    <option value="CHF">Swis Franc</option>
                    <option value="THB">Thai Baht</option>
                    <option value="TRY">Turkish Lira</option>
                    <option value="USD">US dollar</option>
                </select>
            </div>
            <div>
                <button id ="changebtn" class="btn">Change</button>
            </div>
        </div>
    </div>
    <div class="container">
        <button class="btn btn1">Add Income</button>
        <button class="btn btn2">Add Spending</button>
    </div>
    <!--input form start -->
    <div class="forms">
        <div id="input_box">
            <h2 id="income_or_spending"></h2>
            <div class="form">
                <div class="input_field">
                    <label for="Title">Title: </label>
                    <input type="text" id="input-title" name="input-title"><br>
                </div>
                <div class="input_field">
                    <label for="Amount">Amount: </label>
                    <input type="number" id="input-amount" name="input-title">
                </div>
                <div class="input_field">
                    <label for="Date">Date: </label>
                    <input type="date" id="input-date" name="input-date"><br>
                </div>
                <div class="input_field">
                    <label for="Currency">Currency: </label>
                    <div class="custom_select">
                        <select class="currency-select">
                            <option value="AUD">Autralian Dollar</option>
                            <option value="BRL">Brazilian Real</option>
                            <option value="GBP">British Pound Sterline</option>
                            <option value="BGN">Bulgarian Lev</option>
                            <option value="CAD">Canadian Dollar</option>
                            <option value="CNY">Chinese Yuan Renminbi</option>
                            <option value="HRK">Croatian Kuna</option>
                            <option value="CZK">Czech Koruna</option>
                            <option value="DKK">Danish Krone</option>
                            <option value="EUR">Euro</option>
                            <option value="HKD">Hong Kong Dollar</option>
                            <option value="HUF">Hungarian Forint</option>
                            <option value="ISK">Icelandic Krona</option>
                            <option value="IDR">Indonesian Rupiah</option>
                            <option value="INR">Indian Rupee</option>
                            <option value="ILS">Isaraeli Shekel</option>
                            <option value="JPY">Japanese Yen</option>
                            <option value="MYR">Malaysian Ringgit</option>
                            <option value="MXN">Mexican Peso</option>
                            <option value="NZD">New Zealand Dollar</option>
                            <option value="NOK">Norwegian Krone</option>
                            <option value="PHP">Philippine Peso</option>
                            <option value="PLN">Polish Zloty</option>
                            <option value="RON">Romanian Leu</option>
                            <option value="RUB">Russian Rouble</option>
                            <option value="SGD">Singapore Dollar</option>
                            <option value="ZAR">South African Rand</option>
                            <option value="KRW">South Korean Won</option>
                            <option value="SEK">Swedish Krona</option>
                            <option value="CHF">Swis Franc</option>
                            <option value="THB">Thai Baht</option>
                            <option value="TRY">Turkish Lira</option>
                            <option value="USD">US dollar</option>
                            <!--add with fetching -->
                        </select>
                    </div>
                </div>
                <button class="btn addbtn">Add</button>
            </div>
        </div> 
    </div>
    <table class="content-table">
        <thead>
            <tr>
                <th>Date</th>
                <th>Title</th>
                <th class="current_base">Amount</th>
                <th>Paid in... </th>
                <th>Category</th>
            </tr>
        </thead>
        <tbody class="table-body">
        </tbody>
    </table>
</body>
</html>
